<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My weather app</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Roboto:400,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body id="body">
    <main>
      <section>
        <div class="todays-numbers">
          <p>
            <span id="shortDescription"></span> | <span id="temperature"></span>
          </p>
          <p id="sunrise"></p>
          <p id="sunset"></p>
        </div>
        <div class="todays-description">
          <img id="icon" alt="Weather icon" />
          <h2 id="description"></h2>
        </div>
      </section>

      <section id="forecast" class="forecast"></section>
    </main>
    <footer>
      <label for="chosenCity">City:</label>
      <input
        id="chosenCity"
        type="text"
        placeholder="Type a city..."
        onsubmit="changeCity()"
        aria-label="City Name"
      />
      <button id="citySearchButton" aria-label="Search for city">Search</button>
      <p class="error" id="error" aria-live="polite"></p>
      <p>Created by: Special Garden Group</p>
    </footer>

    <script type="text/javascript" src="./weather.js"></script>
    <script src="rightClick.js"></script>
  </body>
</html>
